schema: ./src/server/schema.graphql
overwrite: true
generates:
  ./src/server/generated/ql-types.d.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
  ./src/client/generated/ql-types.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      typesPrefix: I
